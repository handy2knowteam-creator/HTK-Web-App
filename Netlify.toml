# netlify.toml
[[headers]]
  for = "/*"
  [headers.values]
  X-Frame-Options = "SAMEORIGIN"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Clean URLs for privacy/terms pages
[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200
[[redirects]]
  from = "/terms"
  to = "/terms.html"
  status = 200
